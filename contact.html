<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GadgetStore</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<style>
    /* Internal CSS */
    *{
        margin: 0;
        padding: 0;
    }

    html{
        scroll-behavior: smooth;            /* Scrolling Smooth */
    }

    a{
        text-decoration: none;
    }
</style>
<body>
    <!-- Header -->
    <section id="top"></section>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Gadget<span>Store</span></a>
        <div class="nav-content">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./research.html">Research</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
        
        <button class="cart-btn btn" id="showcart-btn">
            Cart
        </button>
    </nav>


    <!-- Cart Popup -->
    <div id="cart" class="cart-popup hide">         <!-- Inline CSS -->
        <div class="cart-popup-content">
            <div class="cart-popup-header">
                <h3>Cart</h3>
                <button class="btn" id="cart-close" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-popup-body">
                <div class="cart-popup-body-content">
                    <div class="cart-popup-body-content-item">
                        <div class="cart-popup-body-content-item-img">
                            <img src="./assets/img/AC.jpg" alt="">
                        </div>
                        <div class="cart-popup-body-content-item-info">
                            <h4>Product Name</h4>
                            <p>$100</p>
                        </div>
                        <div class="cart-popup-body-content-item-delete">
                            <button class="btn" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="cart-popup-body-content-item">
                        <div class="cart-popup-body-content-item-img">
                            <img src="./assets/img/earpods.jpg" alt="">
                        </div>
                        <div class="cart-popup-body-content-item-info">
                            <h4>Product Name</h4>
                            <p>$100</p>
                        </div>
                        <div class="cart-popup-body-content-item-delete">
                            <button class="btn" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Main -->
        
    <main>
        <div class="contact-us-container">
            <div class="contact-us-container-header">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-container">
                <div class="contact-img">
                  <img src="./assets/img/misc/contact.jpg" alt="">
              </div>
              <div class="fcontainer contact-us">
                <h2>Send us a message</h2>
                  <form action="#" onsubmit="sendContact()">
              
                    <label for="fname">Name</label>
                    <input type="text" id="name" name="name" placeholder="First Name">
                                
                    <label for="country">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Email Address">
          
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    <input type="submit" value="Submit">
                
                  </form>
              </div>
              </div>
        </div>
    </main>
    <!-- Main End -->

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; GadgetStore 2020</p>
            </div>
            <!-- Internal Linking -->
            <div class="gototop"><a href="#top"><div class="btn">Go To Top</div></a></div>
        </div>
    </footer>
    <!-- Footer End -->
    <script src="./assets/js/main.js"></script>
    <script>
        /* Internal JS */

        // Cart Element
        const cart = document.getElementById("cart");
        const cartOpen = document.getElementById("showcart-btn");
        const cartClose = document.getElementById("cart-close");
        // Cart Open
        function showcart() {
            cart.classList.remove("hide");
        }
        cartOpen.addEventListener("click", showcart);

        // Cart Close
        function closecart() {
            cart.classList.add("hide");
        }
        cartClose.addEventListener("click", closecart);
    </script>
</body>
</html>
